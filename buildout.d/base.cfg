[buildout]
index = http://devpi.imio.be/root/imio/

package-name = imio.zamqp.pm
package-extras = [test]

allow-picked-versions = true

extends = 
    https://raw.github.com/collective/buildout.plonetest/master/test-4.x.cfg
    http://svn.communesplone.org/svn/communesplone/buildout/server.mc/tags/pm41/amqp.cfg
    http://svn.communesplone.org/svn/communesplone/buildout/server.mc/tags/pm41/port.cfg
    http://svn.communesplone.org/svn/communesplone/buildout/server.mc/tags/pm41/versions-base.cfg
    http://svn.communesplone.org/svn/communesplone/buildout/server.mc/tags/pm41/versions-ws.cfg
    checkouts.cfg
    sources.cfg

extensions = mr.developer

parts +=
    createcoverage
    instance1

eggs +=
    ipdb

develop = .

[instance1]
recipe = plone.recipe.zope2instance
user = admin:admin
http-address = 8080
eggs =
    Plone
    ${buildout:package-name}
    ${buildout:eggs}
zcml =
    ${buildout:package-name}
environment-vars = zope_i18n_compile_mo_files true
deprecation-warnings = on

[zeoserver]
zeo-address = ${port:zeo}

[zope-conf]
amqp =
zamqp =

[versions]
imio.zamqp.pm =
collective.monkeypatcher = 1.1.3
